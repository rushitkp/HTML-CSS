<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String Function</title>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        //First occurence of a substring
        var position=str.indexOf('is');
        console.log(position);
        //Last occurence of a substring
        position=str.lastIndexOf('is');
        console.log(position);
        //Substring from a string
        // var substr=str.slice(1,7);
        var substr=str.substr(1,8);
        console.log(substr);

         var replace=str.replace('string','Rushit');
         console.log(str);
         console.log(replace);

         console.log(str.toUpperCase());
         console.log(str.toLocaleLowerCase());
 
         var newString=str.concat('New String');
         console.log(newString);
         var strWithWhitespaces='    this contains      whitespaces';
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        var char3=str.charAt(2);
        var char3=str.charCodeAt(2); //Not Important
        console.log(char3);

        console.log(str[3]);
    </script>
</body>
</html>
