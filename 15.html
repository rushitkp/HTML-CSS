<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* ID selectors*/
        #firstpara{
            color: rgb(255, 94, 0);
            background-color: yellow;
        }
        /* class selectors */
        .secondpara{
            color: green;
            background-color: aqua;
        }
        /* Grouping Selectors */
        footer,span{
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>

    <p id="firstpara">This is simple paragrapf to demonstrate css selectors</p>
    <p id="secondpara" class="secondpara">This is another paragrapf to demonstrate css selectors</p>
    <div>
        <footer>this is footer</footer>
        <span>this is a span</span>
    </div>
</body>
</html>
